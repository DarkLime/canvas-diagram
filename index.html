<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Diagram Drawing</title>
        <link rel="stylesheet" type="text/css" href="main.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="index.js" ></script>
    </head>
    <body>
        <div id="content">
            <section>
                <article id="chartDiagram">
                    <header>
                        <h1>Chart Diagram</h1>
                    </header>
                    <canvas id="chartDia" width="300" height="300">Error: Failed to load canvas element</canvas>
                </article>
                <article id="circleDiagram">
                    <header>
                        <h1>Circle Diagram</h1>
                    </header>
                    <canvas id="circleDia" width="300" height="300">Error: Failed to load canvas element</canvas>
                </article>
            </section>
            <aside>
                <header>
                    <h1>Input numbers:</h1>
                </header>
                <form>
                    <input type="text" placeholder="First Number"> <br>
                    <input type="text" placeholder="Second Number"> <br>
                    <input type="text" placeholder="Third Number"> <br>
                    <input type="text" placeholder="Fourth Number"> <br>
                    <input id="btn" type="button" value="Drawing">
                </form>
            </aside>
        </div>
        <script src="index.js" ></script>
    </body>
</html>
